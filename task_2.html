<!DOCTYPE html>
<html>
<head>
    <title>Пример таблицы</title>
</head>
<body>
    <table border="1">
        <tr> 
            <td colspan="3" style="height: 100px; width: 98%">верхняя ячейка</td>
        </tr>
        <tr>
            <td style="height: 700px; width: 120px">левая ячейка</td>
            <td style="height: 700px">
                <table border="1">
                    <tr>
                        <td>№</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Фамилия</td>
                        <td>Иванов</td>
                        <td>Петров</td>
                        <td>Сидоров</td>
                    </tr>
                    <tr>
                        <td>Имя</td>
                        <td>Иван</td>
                        <td>Аркадий</td>
                        <td>Михаил</td>
                    </tr>
                    <tr>
                        <td>Отчество</td>
                        <td>Николаевич</td>
                        <td>Сергеевич</td>
                        <td>Петрович</td>
                    </tr>
                    <tr>
                        <td>Год Рождения</td>
                        <td>12.04.1956</td>
                        <td>01.08.1956</td>
                        <td>04.04.1960</td>
                    </tr>
                </table>
            </td>
            <td style="height: 700px; width: 120px">правая ячейка</td>
        </tr>
    </table>
</body>
</html>
