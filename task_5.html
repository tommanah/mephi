<!DOCTYPE html>
<html>
<head>
    <title>Расстояние между точками</title>
</head>
<body>
    <h1>Вычисление расстояния между двумя точками</h1>
    <form id="pointForm">
        <label for="x1">X1:</label>
        <input type="number" id="x1" name="x1" required><br><br>

        <label for="y1">Y1:</label>
        <input type="number" id="y1" name="y1" required><br><br>

        <label for="x2">X2:</label>
        <input type="number" id="x2" name="x2" required><br><br>

        <label for="y2">Y2:</label>
        <input type="number" id="y2" name="y2" required><br><br>

        <input type="button" value="Вычислить расстояние" onClick="calculateDistance()">
    </form>

    <p id="result"></p>

    <script>
        function calculateDistance() {
            // Получаем значения координат из полей формы
            var x1 = parseFloat(document.getElementById('x1').value);
            var y1 = parseFloat(document.getElementById('y1').value);
            var x2 = parseFloat(document.getElementById('x2').value);
            var y2 = parseFloat(document.getElementById('y2').value);

            // Вычисляем расстояние между точками
            var distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

            // Выводим результат на страницу
            document.getElementById('result').innerHTML = 'Расстояние между точками: ' + distance.toFixed(2);
        }
    </script>
</body>
</html>
